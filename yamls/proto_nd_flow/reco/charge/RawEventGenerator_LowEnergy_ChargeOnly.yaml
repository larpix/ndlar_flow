classname: RawEventGenerator
path: proto_nd_flow.reco.charge.raw_event_generator
dset_name: 'charge/raw_events'
params:
  # secondary output
  packets_dset_name: 'charge/packets'

  # configuration parameters
  buffer_size: 384000
  nhit_cut: 1
  nhit_limit: 50
  skip_mc_truth: True
  sync_noise_cut: [100, 11000000] # 1e6 cut based on Brooke's study
  sync_noise_cut_enabled: True
  event_builder_class: 'LowEnergyEventBuilder' #'LowEnergyEventBuilder' #'ExtTrigRawEventBuilder' #'SymmetricWindowRawEventBuilder'
  event_builder_config:
     eps: 5 # cm
     min_samples: 1
     max_cluster_nhit: 10
     rollover_ticks: 10000000
     pedestal_file: '/global/common/software/dune/mkramer/devel/flow4pedestal/reference-cold-pedestal-2024_06_05_08_28_19_CDTevd_ped.rescaled.json'
    
